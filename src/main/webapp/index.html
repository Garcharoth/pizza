<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Application Pizza</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/pizza.js" defer></script>
</head>
<body>
	<div id="app">
		<div class="panier">
			Nombre de pizzas dans le panier : {{panier.pizzas ? panier.pizzas.length : 0}}
		</div>
		<div class="pizza-list">
			<div class="pizza-item" v-for="pizza in pizzas">
				{{pizza.label}}<br>
				Ingredients : 
				<span v-for="ingredient in pizza.ingredients">
					{{ingredient.label}},
				</span><br>
				<button v-on:click="ajouterPizza(pizza)">Ajouter</button>
			</div>
		</div>
	</div>
</body>
</html>
